<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }
    </style>
</head>
<body>
    <select id = "selectbox" onchange="changeLang()">
        <option id="select" value="0">選択してください</option>
        <option id="selected_jpn" value="1">日本語</option>
        <option id="selected_en" value="2">English</option>
        <option id="selected_all" value="3">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>
    <script>
        function changeLang() {
            if(document.getElementById("selectbox")){
                selected = document.getElementById("selectbox").value;
                if(selected == "1"){
                    document.getElementById('jpn').style.display = "";
                    document.getElementById('en').style.display = "none";
                } else if (selected == "2"){
                    document.getElementById('jpn').style.display = "none";
                    document.getElementById('en').style.display = "";   
                } else if (selected == "3"){
                    document.getElementById('jpn').style.display = "";
                    document.getElementById('en').style.display = "";   
                }
                //「選択してください」を選択時の挙動が不要なら下記の条件は不要
                else if (selected == "0"){
                    document.getElementById('jpn').style.display = "none";
                    document.getElementById('en').style.display = "none";
                }
            }
            
        }
    </script>
</body>
</html>
